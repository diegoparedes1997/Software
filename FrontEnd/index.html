<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="vHackersModule">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="app\lib\angular.min.js" charset="utf-8"></script>
    <script src="app\app.js"></script>
  </head>
  <body>
    <div ng-controller="HackersCtrl">
      <p>{{mensaje}}</p>
      <button ng-click = "probar()">Probar</button>
      <ul>
        <li ng-repeat="amigo in amigos">
          Nombre: {{amigo.nombre}}, carrera: {{amigo.carrera}}
        </li>
      </ul>
    </div>
  </body>
</html>
