<div class="modal-content">
  <div class="card">
    <div class="card-header">
      <h2>Modal de prueba</h2>
    </div>
  </div>
  <div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li ng-repeat="alumno in ctrl.alumnosLista">
              Nombre: {{alumno.nombre}}, carrera: {{alumno.carrera}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click = "ctrl.devolverAlumno()"><i class="fa fa-edit"></i>Devolver alumno</button>
  </div>
</div>
