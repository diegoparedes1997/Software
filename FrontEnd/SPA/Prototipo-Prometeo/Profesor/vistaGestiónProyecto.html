  <div ng-controller="gesti칩nProyectoCtrl as ctrl">

            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">

                <div class="col-md-12">
                    <label class="col-sm-3 control-label">Nombre:</label>
                    <div class="col-sm-7">
                      <div class="fg-line">
                        <textarea class="form-control" rows="1" placeholder="Proyecto ejemplo..."></textarea>
                      </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 m-t-30">
                    <label class="col-sm-3 control-label">Fecha Inicio:</label>
                    <div class="col-sm-5">
                      <div class="fg-line">
                        <input type="date" class="form-control input-sm" placeholder="e.g: 11/04/2019">
                      </div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 m-t-30">
                    <label class="col-sm-3 control-label">Fecha Fin:</label>
                    <div class="col-sm-5">
                      <div class="fg-line">
                        <input type="date" class="form-control input-sm" placeholder="e.g: 11/04/2019">
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="row">
                <div class="col-md-12">
                    <div class="toggle-switch">
                        <label for="ts1" class="ts-label">Proyecto visible:</label>
                        <input id="ts1" type="checkbox" hidden="hidden">
                        <label for="ts1" class="ts-helper"></label>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 m-t-30">
                  <label for="ts1" class="ts-label">Metodo de Trabajo:</label>
                  <div class="radio m-b-15">
                    <label>
                      <input type="radio" name="sample" value="">
                      <i class="input-helper"></i>
                      Individual
                    </label>
                  </div>
                  <div class="radio m-b-15">
                    <label>
                      <input type="radio" name="sample" value="">
                      <i class="input-helper"></i>
                      Grupal
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="row">
                <div class="col-md-12">
                    <div class="toggle-switch">
                        <label for="ts2" class="ts-label">Registro de horas:</label>
                        <input id="ts2" type="checkbox" hidden="hidden">
                        <label for="ts2" class="ts-helper"></label>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col-md-5 m-t-30">
                      <label class="control-label">Ponderado:</label>
                    </div>
                    <div class="col-md-4 m-t-30">
                      <textarea class="form-control" rows="1"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 m-t-10">
              <div class="row">
                <div class="col-md-12 m-t-10">
                  <label class="col-sm-3 control-label">Descripci칩n</label>
                </div>
              </div>
              <div class="row-sm-3">
                <div class="col-sm-11">
                    <textarea class="form-control" cols="10" rows="5" style="border:solid 1px gray;"
                      placeholder="Ingrese descripci칩n aqui..."></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 m-t-20" align="right">
              <button type="button" class="btn btn-primary waves-effect"><i class="fa fa-save"></i> Guardar</button>

              <!-- <button ng-click = "ctrl.probarSwal()"><i class="fa fa-file"></i> Probar Swal</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
