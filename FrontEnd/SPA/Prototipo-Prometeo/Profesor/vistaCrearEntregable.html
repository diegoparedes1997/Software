<section id="main">
  <div ng-controller="entregableCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2></h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>{{ctrl.titulo}}</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Nombre:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <input type="text" class="form-control input-sm" placeholder="e.g: Carlos Carrillo">
                          </div>
                        </div>

                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Fecha y Hora Inicio:</label>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="date" class="form-control input-sm" placeholder="e.g: 11/04/2019">
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="time" class="form-control input-sm" placeholder="e.g: 11/04/2019">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Fecha y Hora Fin:</label>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="date" class="form-control input-sm" placeholder="e.g: 11/04/2019">
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="fg-line">
                              <input type="time" class="form-control input-sm" placeholder="e.g: 11/04/2019">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Descripci칩n:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <textarea class="form-control" rows="5" placeholder="......."></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Puntaje M치ximo:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <input type="text" class="form-control input-sm">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Herramienta de Evaluaci칩n:</label>
                        <div class="col-sm-8">
                          <div class="fg-line">
                              <button class="btn bgm-blue btn-float waves-effect waves-circle"><i class="fa fa-plus"></i></button>
                          </div>
                        </div>

                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4">
              <form class="form-horizontal ng-pristine ng-valid">
                <div class="card-body card-padding">
                      <div class="form-group">
                        <label class="control-label">Notificaciones</label>
                      </div>
                      <div class="form-group">
                        <h1><i class="fas fa-calendar-alt fa-7x" aria-hidden="true" ></i></h1>
                      </div>
                  </div>
              </form>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12" align="right">
              <button type="button" class="btn btn-primary waves-effect"><i class="fa fa-save"></i> Guardar</button>
              <button type="button" class="btn btn-default waves-effect"><i class="fa fa-arrow-circle-left"></i> Atr치s</button>
              <!-- <button ng-click = "ctrl.probarSwal()"><i class="fa fa-file"></i> Probar Swal</button> -->
            </div>

          <!-- <div class="row">
            <div class="col-md-12">
              <ul>
                <li ng-repeat="alumno in ctrl.alumnosLista">
                  Nombre: {{alumno.nombre}}, carrera: {{alumno.carrera}}
                </li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
