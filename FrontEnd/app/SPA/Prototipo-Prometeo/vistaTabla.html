<section id="main">
  <div class="container">
    <div ng-controller="hackersTableCtrl as ctrl">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <p><b>Tabla V-hackers</b></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table ng-Table="ctrl.tablaAlumnos" class="table table-bordered">
            <tr ng-repeat="alumno in ctrl.alumnos">
              <td data-title="'Nombre'">{{alumno.nombre}}</td>
              <td data-title="'Edad'">{{alumno.edad}}</td>
              <td data-title="'Correo'">{{alumno.correo}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
