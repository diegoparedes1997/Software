<section id="main">
  <div ng-controller="hackersCtrl as ctrl">
    <div class="container">
      <div class="block-container">
        <h2>Listar Alumnos</h2>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <h2>{{ctrl.mensaje}}</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-primary" ng-click = "ctrl.probar()"><i class="fa fa-edit"></i> Probar</button>
                  <button class="btn btn-default" ng-click = "ctrl.probarModal()"><i class="fa fa-file"></i> Probar modal</button>
                  <button class="btn btn-default" ng-click = "ctrl.probarSwal()"><i class="fa fa-file"></i> Probar Swal</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul>
                <li ng-repeat="alumno in ctrl.alumnosLista">
                  Nombre: {{alumno.nombre}}, carrera: {{alumno.carrera}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
